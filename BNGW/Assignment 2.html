<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>body,html{height:100%;margin:0;font-family:SansSerif,serif}h1{font-size:40px}textarea,input,select{width:100%;margin-bottom:0.6em;padding:5px 0}textarea,input[type="text"]{width:284px}img{width:65px;float:left}.left-column,.right-column{width:15%;float:left;padding:1%;line-height:25px}#submit-button{background-color:#f0bf9e;color:white;text-align:left;text-indent: 12px;}#info{padding:32px 0}#info-text{width:calc(100% - 65px);float:left;font-size:11.6px;line-height:1.5em;padding:10px 0}</style>
    <title>Download Festival Countdown</title>
</head>
<body>
    <form>
        <div class="left-column">
            <div>Your name</div>
            <input type="text" name="name">
            <div>Your E-mail</div>
            <input type="text" name="email">
            <div>About project</div>
            <textarea name="about" rows="10"></textarea>
            <input type="submit" value="Submit" id="submit-button">
        </div>
        <div class="right-column">
            <div>Project budget?</div>
            <select name="budget">
                <option value="undefined">Not defined at the moment</option>
                <option value="null">IDK prob more than nothing</option>
            </select>
            <div>When would you like to start?</div>
            <select name="startTime">
                <option value="undefined">Not defined at the moment</option>
                <option value="null">Still don't know, right away I guess</option>
            </select>
            <div>Are you human? 21 + 11 = ?</div>
            <input type="text" class="verify">
            <div id="info">
                <img src="../img/Heart.png">
                <div id="info-text">
                    To better serve you, we kindly ask you to fill in all the form fields. The more we know, the more we are able to help.
                </div>
            </div>
        </div>
    </form>
</body>
</html>
