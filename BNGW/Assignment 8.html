<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body onload="start_timer()">
<div class="background-img"></div>

<div class="middle-timer">
    <div id="counting-text">
        <h2>Counting down to</h2>
    </div>
    <img src="https://downloadfestival.co.uk/assets/images/dl-logo-combined.svg" id="download-icon" onclick="redirect()">
    <div class="timer" id="days"></div>
    <div class="timer" id="hours"></div>
    <div class="timer" id="minutes"></div>
    <div class="timer" id="seconds"></div>
</div>
    <script>
        let countdownDate = new Date("June 12, 2020 00:00:00").getTime();
        function start_timer() {
            setInterval(function() {
                let now = new Date().getTime();
                let distance = countdownDate - now;
                let days = Math.floor(distance / (1000 * 60 * 60 * 24));
                let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((distance % (1000 * 60)) / 1000);
                document.getElementById("days").innerHTML = `<div>DAYS</div><div>${days}</div>`;
                document.getElementById("hours").innerHTML = `<div>HOURS</div><div>${hours}</div>`;
                document.getElementById("minutes").innerHTML = `<div>MINUTES</div><div>${minutes}</div>`;
                document.getElementById("seconds").innerHTML = `<div>SECONDS</div><div>${seconds}</div>`;
            }, 1000);
        }
    </script>
    <script>
        function redirect() {
            location.href = "https://downloadfestival.co.uk/news-features/download-2020-tickets-on-sale-now/";
        }
    </script>
</body>
</html>
